<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이 로우 게임</title>
    <script>
        ran=parseInt((Math.random()*100)+1);

count=1;

function guess()

{

    num1=document.getElementById("user").value;

        if(num1==""){        /*아무값도 입력 받지 못했을시*/

            alert('숫자를 입력하세요');

        }

        if(num1==ran)        /*random함수와 num1(입력)값과 같으면(정답) if문 실행 */

        {

            document.getElementById("area").innerHTML="정답입니다.";

        }else{                                /*정답이 아니면 else문*/

            if(ran>num1){            /*입력값이 정답보다 작으면*/

                document.getElementById("result").value=(num1+"보다 큽니다.");

            }else{                        /*입력값이 정답보다 크면*/

                document.getElementById("result").value=(num1+"보다 작습니다.");

            }

        }

        if(count==5){                    /*입력을 5회 초과로 시도하면*/

            document.getElementById("btn").disabled=true;

            document.getElementById("area").style.color="red";

            document.getElementById("area").innerHTML="정답은"+ran+"입니다.";

        }

        

        document.getElementById("guesses").value=("시도한 횟수는"+(count++)+"번 입니다.");

        



}


    </script>
    
</head>
<body>
    <h2>숫자 맞추기 게임</h2>

	이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다. 숫자는 1부터 100사이에 있습니다.

	<form>

		숫자 : 

		<input type="text" id="user" size="5">

		<input type="button" id="btn" value="확인" onclick="guess()">

		추측횟수:

		<input type="text" id="guesses" size="30">

		힌트 : 

		<input type="text" id="result" size="16">

	</form>

	<div id="area"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Event</title>
    <style>
        h1{
            border : 3px solid;
        }        
    </style>
    <script>

        window.onload = function() {

            var header1 = document.getElementById('header1');

            header1.onclick = function(e) {

                var event = e || window.event;

                console.log(event);


                alert(this.innerText);

                this.style.color='red';
                this.style.backgroundColor='black';
            };


            /* setTimeout(function(){
                header1.onclick();
            },3000); */


            var myForm = document.getElementById('my-form');

            myForm.onsubmit = function(){

                var uid = document.getElementById('uid');

                console.log(uid.value);
                
                if(uid.value==null || uid.value.length<1){
                    alert('아이디 정보를 입력해주세요.');
                    uid.focus();
                    return false;
                }

                var pw = document.getElementById('pw');
                var repw = document.getElementById('repw');
                
                if(pw.value==null || pw.value.length<1){
                    alert('비밀번호 정보를 입력해주세요.');
                    pw.focus();
                    return false;
                }

                if(repw.value==null || repw.value.length<1){
                    alert('비밀번호 체크 정보를 입력해주세요.');
                    repw.focus();
                    return false;
                }

                if(pw.value!=repw.value){
                    alert('비밀번호와 체크 비밀번호가 일치하지 않습니다.');
                    return false;
                }

                var agree = document.getElementById('agree');

                console.log(agree.checked);     // 체크되야 true 나온다. 안하면 false.

                if(!agree.checked){
                    alert('개인정보 동의에대해 동의 해주세요');
                    return false;
                }
                
                
                

            }


            var div1 = document.getElementById('box1');
            var div2 = document.getElementById('box2');
            var h1 = document.getElementById('box3');

            // div1.onclick = function(){
            //     alert('box1-onclick');
            // }

            div1.addEventListener('click', function(){
                alert('box1-onclick');
            });

            $(선택자).on(이벤트타입, callback)



            div2.onclick = function(){
                alert('box2-onclick');
            }

            h1.onclick = function(e){

                var event = e || window.event;

                alert('H1-onclick');

                // 이벤트의 전달을 막는다.
                // IE(인터넷익스플로러)
                event.cancelBubble = true;
                // IE 이외의 브라우저
                if(event.stopPropagation) {
                    event.stopPropagation();
                }


            }







        };

        function show(d){
            alert(d);
        }

    </script>
    <style>
        #agree+div{
            display: none;
        }
        #agree:checked+div{
            display: block;
        }

        .box {
            border: 3px solid;
            padding: 10px;
        }

        #box1 {
            background-color: aquamarine;
        }

        #box2 {
            width: 75%;
            background-color: blueviolet;
        }

        #box3 {
            width: 50%;   
            background-color: cyan;
            height: 30px;;
        }

    </style>
</head>
<body>


    <div id="box1" class="box">

        <div id="box2" class="box">

            <h1 id="box3" class="box">클릭 하세요.</h1>    

        </div>

    </div>


    <hr>

    <form action="http://www.naver.com" id="my-form">

        <label for="uid">아이디</label>          <!-- for => 커서누르면 입력창 깜빡인다.-->
        <input type="text" name="uid" id="uid" placeholder="아이디를 입력하세요" >
        <br>

        
        <label for="pw">비밀번호</label>
        <input type="password" name="pw" id="pw">
        <br>
        
        <label>비밀번호 확인</label>
        <input type="password" name="repw" id="repw">
        <br>
        
        <label for="agree">개인정보 동의</label>
        <input type="checkbox" id="agree" style="display: none;">       <!-- 체크박스 안보인다.-->
        <div>
            <textarea>
                개인정보 활용에 대한 안내입니다.                
            </textarea>
            
        </div>
        <br>

        <label>체크</label>
        <input type="radio" name="gender" value="1" >남
        <input type="radio" name="gender" value="2" checked>여      <!--여자쪽에 기본으로 설정.-->


        <input type="submit">
    </form>
    





    <h1 id="header1">HEADER-1</h1>

    <h1 id="header2" 
        onclick="show('String')" 
        style="background-color: aquamarine;"> header-2 </h1>



</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object</title>
    <script>

        window.onload = function(){

            // Tag Element 생성.
            var h1 = document.createElement('h1');       // <h1></h1> 이걸 만들어준다는 의미다.

            // Text Node 생성.
            var text = document.createTextNode('js에서 동적으로 만든 태그입니다.');   // <h1>안녕하세요</h1> 이렇게된다.

            // <h1>안녕하세요</h1>
            h1.appendChild(text);

            // Tag Element 생성
            var img = document.createElement('img');
            // img.src='../images/pink2.png';
            // img.width=200;
            // img.height=100;
            // img.alt='js img test';

            img.setAttribute('src', '../images/pink2.png');
            img.setAttribute('data-role', 'test-image');
            
            
            
            
            
            // document.body.appendChild(h1);     // body 안에 넣는다.     // body 생성되기 전에 못 넣으니까 onload 필수다.(window.onload)
            // document.body.appendChild(img);

            // 정적 문서에서 문서객체로 캐스팅 방법

            console.log(title.innerHTML);

            title.innerHTML +='<i>안녕하세요.</i>';

            var jobs = document.getElementsByName('job');
            console.log(jobs[0].value);
            console.log(jobs[1].value);

            var inputs = document.getElementsByTagName('input');
            //console.log(inputs);
            console.log(inputs[0].value);
            console.log(inputs[1].value);

            inputs[0].value = '프로그래머가 새로운 데이터를 입력합니다.';
            inputs[1].value = 'test ok!!!';

            var h1 = document.querySelector('#title');

            h1.style.color='red';

            console.log(h1.innerHTML);   
            console.log(h1.innerText);  // 텍스트요소만 가저온다.         

            var h1s = document.querySelectorAll('input[type=text]');
            console.log(h1s);
            console.log(h1s[0].value);
            console.log(h1s[1].value);
            
            //----------------------------------------------------------
            
            var btn_change = document.getElementById('btn');

            btn_change.onclick = function(){
                
                var header = documents.getElementById('title');

                header.style.color='blue';
            }
        
            //---------------------------------------------------------
            
            document.getElementById('btn_del').onclick = function(){

                // 삭제 대상 엘리먼트 캐스팅
                var h1_del = document.getElementById('title');

                // 삭제 대상의 부모 엘리먼트 캐스팅
                var wrap = document.getElementById('wrap');

                // 부모 엘리먼트에서 자식 엘리먼트를 삭제
                wrap.removeChild(h1_del);
            };
        
        
        };

        }
    
    
    
    </script>
</head>

<body>

    <div id="wrap">
        <h1 id="title">html 문서 내부에 정의된 h1 태그입니다.</h1>
        <!-- <h2 id="title">html 문서 내부에 정의된 h2 태그입니다.</h2> -->
    </div>
    
    
    <input type="text" name="job" value="tester" readonly>
    <input type="text" name="job" value="modeler">
    <br>
    <input type="button" value="change" id="btn">

</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web storage</title>
    <script>
        
        // 문자 기반의 데이터 저장.
        // 저장장소 => 브라우저에 저장.
        // key-value 형식으로 저장한다.
        // cookie : 저장장소가 4mb 이다. javascript/Server Side 생성.
        //      서버로 요청을 보낼때 모든 cookie 정보를 함께 전송한다.
        //      쿠키가 유지되는 시간 설정.      
        // localStorage : 25 ~ 40mb, 생명주기가 없다. 삭제하지않으면 계속 남아있는다. 


        // 저장
        localStorage.setItem('name', '손흥민');     // 손흥민을 저장한다.

        // 탐색
        var saveData = localStorage.getItem('name');
        
        console.log('저장데이터 : '+saveData);      //손흥민

        // 수정
        localStorage.setItem('name','박지성');      // 박지성을 저장한다.

        var saveData = localStorage.getItem('name')

        console.log('저장데이터 : '+saveData);      // 박지성

        // 삭제
        localStorage.removeItem('name');

        // var saveData = localStorage.getItem('name')

        // console.log('저장데이터 : '+saveData);


        // 전체 삭제 : clear()
        //localStorage.clear(); 

        //sessionStorage.setItem('sname', 'hong');






        

    </script>
</head>

</html>

<!doctype html>
<html>
    <head>
        <title> CSS3 선택자 Selector </title>
        <meta charset="utf-8">
       
        <style> 
        
        /*
            속성선택자
            선택자[속성이름] : 특정속성을 가지는 태그들을 선택
            ex) input[type]
            
            선택자[속성이름=속성값] : 특정 속성을 가지며, 속성에 특정 값을 가지는 태그들을 선택.
            ex) input[type=password]
        */    
        
        
            input{
                height: 30px;
                margin: 10px 0;
            }
            
            input[type]{
                border: 1px solid blue;
            }
        
            input[type=text]{
                background-color: aqua;
            }
        
            input[type=password]{
                background-color: aquamarine;
            }
        
            img[alt]{
                width:100px;
            }
            
            img[src$=jpg]{      
                border: 3px solid red;
            }
            
            img[src$=png]{
                border: 3px solid green;
            }
            
            
            <hr>
            
            
           /* 
            
                후손선택 : 선택의 범위를 제한

                선택자 범위안의선택자
                ex)     
                div h1{

                }
           
            */
            
            #header h1, #header h2{
                color : red;
            }
            
            form input{
                width: 100%;
            }
                
           
            
            
                    
        </style>
    </head>
    <body>
        
        <div id="header">
        
            <h1 class="title">Title</h1>
        
            <div id="nav">
            
                <h1> Navigation </h1>
            
            </div>
            <h1> etc </h1>
            
            <h2> h2 etc </h2>
        
        
        </div>
        
        
        <div id="section">
        
            <h1 class="title">Title</h1>
        
            <p> 안녕하세요</p>
        
        </div>
        
        <h2> h2 etc </h2>
        
        <hr>
        
        <form>
            <input>
            <br>
            <input type="text">
            <br>
            <input type="password">
        </form>    


            <br>

            <img src="../images/pink.jpg">
            <img src="../images/pink.jpg" alt="pink">
            <img src="../images/pink2.png">


    
    </body>


</html>

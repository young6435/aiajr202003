<!doctype html>
<html>
    <head>
        <title>float 정렬 : 수평방향 정렬</title>
        <meta charset="utf-8">
        <style>
        
            img{
                float: left;
            }
        
            div{
/*                overflow: hidden;*/
            }
            
            p.one{
                clear: both;  /*left,rigtt 둘다 초기화.*/
            }
        </style>
        
        
    </head>
    <body>
        <div>
        <img src="../images/john2.jpg">
        <h1>존윅</h1>
        <p>전설이라 불리던 킬러 ‘존 윅’(키아누 리브스)은 사랑하는 여인을 만나 결혼을 하면서 범죄의 세계에서 은퇴한다. 행복도 잠시, 투병 끝에 부인이 세상을 떠나고 그의 앞으로 부인이 죽기 전에 보낸 강아지 한 마리가 선물로 배달된다. 그러던 어느 날, 그의 집에 괴한들이 들이닥치는데… </p>
        </div><p class="one">더 이상 잃을 것이 없다. 오직 너희만 죽인다! 건드리지 말아야 할 그의 분노를 잘못 깨웠다. 받은 것보다 더 돌려주는 통쾌한 복수, 존 윅의 거침없는 복수가 마침내 폭발한다!</p>
    
    </body>


</html>

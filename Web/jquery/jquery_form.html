<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery form control</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>

        #myform>label{
            display: block;
            margin-top: 15px;

        }

        input[type=submit]{
            margin-top: 20px;
        }

        




        
    </style>
    <script>

        $(document).ready(function(){
            $('#memo').keyup(function(){                // 키를 눌렀다가 떼는 순간 이벤트 발생 (그래서 keyup)
               // alert($(this).val());             
                var strLength = $(this).val().length;       // this가 memo다.

                if((50-strLength)<0){                   // 0보다 작으면 50자가 넘은거다.
                    alert("50자 까지만 작성이 가능합니다.");
                    
                    // 사용자가 입력한 데이터에서 50글자만 저장.
                    var strVal = $(this).val().substr(0,50);        // (0,50) index, 개수
                    
                    $(this).val(strVal);
                    strLength = 50;

                }

                $('#memo+div.cnt').text(strLength);      // id가 memo 뒤에 있는 div 에서 cnt.
            
                



            });
                
                for(var i=1; i<13; i++){    // "월" 표현하는 거다.
                     var selected = '';
                    if(i==6){
                        selected = 'selected';
                    }
                    $('#month').append('<option value="'+i+'" '+selected+'>'+i+'</option>');
                
                }



        });


        var text = 'abcd';
        text.substr();




    </script>
</head>
<body>
    <form id="myform">

        <label>우편번호</label>
        <input type="text" pattern="[0-9]{5}" value="11111"> 숫자 5자리만 입력해주세요.
    
   
        

        <label for="uid">아이디</label>
         <input type="text" 
         id="uid"
         pattern="[a-zA-Z0-9]{2,10}"       
         placeholder="ID" 
         autocomplete="off" 
         autofocus
         required>        
         <!--placeholder 안내메시지가 나올꺼다. -->
         <!-- autofocus true false 이걸로 나오나봄 -->
         <!-- required 필수사항이다 -->
         <!-- pattern 2자리에서 10자리까지 입력해야된다. -->

         <label for="age">age</label>
         <input type="number" id="age" required>

         <label for="date">date</label>
         <input type="date" id="date" required>

        <label for="datetime">datetime</label>
        <input type="datetime-local" id="datetime" required>

        <label for="gender1">gender</label>     <!-- for에다가 아이디 이름 준다.-->
        <input type="radio" id="gender1" name="gender" value="m" checked>남자  <!-- name속성이 같아야한다.  기본이 남자에 체크된다.-->
        <input type="radio" id="gender2" name="gender" value="f">여자

        <label for="agredd">개인정보 활용 동의</label>
        <input type="checkbox" id="agree">개인정보 활용에 동의합니다.

        <label>년도</label>
        <select id="year">
            <option value="2020">2020</option>
            <option >2019</option>
            <option selected>2018</option>
        </select>

        <label>월</label>
        <select id="month">

        </select>
        
        
         <div>
            <input type="submit" value="입력완성">

        </div>


        <!-- ============================= -->

        

        <label for="memo">memo</label>
        <textarea id="memo"></textarea>
        <div class="cnt">0</div>      <!-- 글자수 세는거 같음. 처음에는 0. -->
    
    </form>
    
</body>
</html>
